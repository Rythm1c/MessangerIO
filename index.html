<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessengerIO</title>
    <link rel="stylesheet" href="src/output.css">

<body class="flex flex-col items-center justify-center h-screen bg-gray-100 w-full max-w-md mx-auto">
    <div id="chat-app-container"
        class="w-[80vw] bg-white p-2 rounded-[2px] shadow-md flex flex-col h-[80vh] relative transition duration-300">
        <div class="flex items-center justify-between  p-2 border-b">
            <div class="flex items-center space-x-2">
                <button id="back-button" class="p-2 bg-gray-200 rounded-[2px] hover:bg-gray-300">▤</button>
                <img id="pfp" src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png"
                    alt="Profile" class="w-10 h-10 rounded-full">
                <span id="prof-name" class="font-semibold">Profile Name</span>
            </div>
            <div class="flex items-center items-center space-x-2">
                <button class="p-2 bg-gray-200 rounded-[2px] hover:bg-gray-300">📞</button>
                <button class="p-2 bg-gray-200 rounded-[2px] hover:bg-gray-300">📹</button>
                <div class="relative">
                    <button id="hamburger-button" class="p-2 rounded-[2px] hover:bg-gray-300">☰</button>
                    <div id="dropdown-menu"
                        class="hidden absolute right-0 mt-2 w-32 bg-white border rounded-lg shadow-md">
                        <button class="block w-full text-left px-4 py-2 hover:bg-gray-200">Info</button>
                        <button class="block w-full text-left px-4 py-2 hover:bg-gray-200">Preferences</button>
                        <button class="block w-full text-left px-4 py-2 hover:bg-gray-200">Search</button>
                        <button class="block w-full text-left px-4 py-2 hover:bg-gray-200">More...</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- the chat container  -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-2 space-y-2  h-[60vh]">
        </div>

        <form action="" class="flex items-center p-2 border-t">

            <button id="emoji-button" class="p-2 bg-gray-200 rounded-[2px] hover:bg-gray-300">😊</button>
            <input id="chat-input" type="text"
                class="mx-2 flex-1 p-2 border rounded-[2px] focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Type a message...">
            <button class="p-2 bg-gray-300 text-black rounded-[2px] hover:bg-gray-400 mr-2">🎤</button>
            <button id="send-button" class="p-2 bg-blue-500 text-white rounded-[2px] hover:bg-blue-600">
                &#x27A4;
            </button>
        </form>

        <div id="emoji-menu" class="hidden absolute bottom-16 bg-white border rounded-[2px] shadow-md p-2 w-40">
            <div class="grid grid-cols-5 gap-2">
                <button class="text-xl">😀</button>
                <button class="text-xl">😁</button>
                <button class="text-xl">😂</button>
                <button class="text-xl">🤣</button>
                <button class="text-xl">😃</button>
                <button class="text-xl">😄</button>
                <button class="text-xl">😅</button>
                <button class="text-xl">😆</button>
                <button class="text-xl">😉</button>
                <button class="text-xl">😊</button>
                <button class="text-xl">😋</button>
                <button class="text-xl">😛</button>
                <button class="text-xl">😜</button>
                <button class="text-xl">🤑</button>
                <button class="text-xl">🤔</button>
            </div>
        </div>

        <div id="contact-modal"
            class="hidden absolute left-0 top-0 w-1/2 h-full bg-white shadow-lg p-4 border-r bg-gray-200 z-10">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Contacts</h2>
                <button id="close-modal" class="p-2 bg-gray-200 rounded-[2px] hover:bg-gray-300">✖</button>
            </div>
            <input type="text"
                class="w-full p-2 border rounded-[2px] focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Search contacts...">
            <div id="contacts-container" class="mt-4 space-y-2">
                <div id="contact"
                    class="flex flex-row space-x-2 p-2 bg-gray-100 rounded-[2px] hover:cursor-pointer hover:bg-gray-200">
                    <img id="pfp" src="assets/user.png" alt="Profile" class="w-10 h-10 rounded-full">
                    <div>
                        John Doe
                    </div>
                </div>
                <div id="contact"
                    class=" flex flex-row space-x-2 p-2 bg-gray-100 rounded-[2px] hover:cursor-pointer hover:bg-gray-200">
                    <img id="pfp" src="assets/jane.png" alt="Profile" class="w-10 h-10 rounded-full">
                    <div>
                        Jane Smith
                    </div>
                </div>
                <div id="contact"
                    class="flex flex-row space-x-2 p-2 bg-gray-100 rounded-[2px] hover:cursor-pointer hover:bg-gray-200">
                    <img id="pfp" src="assets/alex.jpeg" alt="Profile" class="w-10 h-10 rounded-full">
                    <div>
                        Alex Brown
                    </div>
                </div>
            </div>
        </div>

            </div>
        </div> -->

</body>

</html>
